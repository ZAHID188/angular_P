<!-- assignment from form  -->

<h2>Assignment from form</h2>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form #assignmentForm="ngForm" (ngSubmit)="onSubmit123()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            name="email"
            ngModel
            required
            email
            class="form-control"
            #email11="ngModel"
          />
          <span class="help-block" *ngIf="!email11.valid && email11 .touched"> Please Enter a Valid Email !</span>
        </div>
        <div class="form-group">
          <label for="Subscriptions">Choose a Subscriptions</label>
          <select
            name="Subscriptions"
            id="Subscriptions"
            [ngModel]="selectedSub"
            class="form-control"
          >
            <option *ngFor="let sub of subscriptions" [value]="sub">
              {{ sub }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            class="form-control"
            #password="ngModel"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched"> Please Enter a Valid Email !</span>

        </div>
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!assignmentForm.valid"  >Submit</button>
    <p *ngIf="!assignmentForm.valid && assignmentForm.touched">The form is invalid</p>

      </form>
    </div>

  </div>
</div>
