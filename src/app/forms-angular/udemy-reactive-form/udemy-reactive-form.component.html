 <!-- Createing custom validators  -->


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="OnSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />

            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userData.username').valid &&
                signUpForm.get('userData.username').touched
              "
            >
              please Enter a Valid Username</span
            >
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />

            <span
              class="help-block"
              *ngIf="
                !signUpForm.get('userData.email').valid &&
                signUpForm.get('userData.email').touched
              "
            >
              please Enter a Valid Email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-default" (click)="onAddHobby()">Add Hobby </button>
          <div class="form-group" *ngFor="let hobbeyCntrl of getControls(); let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!signUpForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
